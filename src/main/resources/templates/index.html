<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">
        <h2 class="text-center">Welcome to TechBuzz</h2>
        <div class="row">
            <div class="col-sm-4 p-3" th:each="category: ${categories}">
                <a class="category-card" href="#" th:href="@{'/c/'+ ${category.slug}}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="${category.name}">Category</h5>
                            <div class="card-text text-center">
                                <div th:text="${category.description}">description</div>
                                <img class="p-2" src="/images/java.png" th:src="${'/images/'+category.image}"
                                     width="150px" height="100px">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
